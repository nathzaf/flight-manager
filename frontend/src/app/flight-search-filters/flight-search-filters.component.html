<div class="flex flex-col m-4 gap-y-3" id="filterFields">
  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900" for="flightNumberInput">Flight number</label>
    <input (input)="onInput($event)"
           [value]="''"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           id="flightNumberInput"
           placeholder="AB123"
           type="text"/>
  </div>

  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900" for="categorySelect">Category</label>
    <select (change)="onCategoryChange($event)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            id="categorySelect">
      <option [value]="''">All categories</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900" for="fromDate">From</label>
    <input (change)="onStartDateChange($event)"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           id="fromDate"
           type="datetime-local">
  </div>

  <div>
    <div class="flex flex-col w-full">
      <label class="block mb-2 text-sm font-medium text-gray-900" for="toDate">To</label>
      <input (change)="onEndDateChange($event)"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
             id="toDate"
             type="datetime-local">
    </div>
  </div>

  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900" for="departureAirfieldSelect">Departure</label>
    <select (change)="onDepartureChange($event)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            id="departureAirfieldSelect">
      <option value="">All airfields</option>
      <option *ngFor="let airfield of airfields" value="{{airfield.icaoCode}}">{{ airfield.name }}</option>
    </select>
  </div>

  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900" for="arrivalAirfieldSelect">Arrival</label>
    <select (change)="onArrivalChange($event)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            id="arrivalAirfieldSelect">
      <option value="">All airfields</option>
      <option *ngFor="let airfield of airfields" value="{{airfield.icaoCode}}">{{ airfield.name }}</option>
    </select>
  </div>

  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900" for="planeSelect">Plane</label>
    <select (change)="onPlaneChange($event)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            id="planeSelect">
      <option value="">All planes</option>
      <option *ngFor="let plane of planes" value="{{plane.registration}}">{{ plane.type }} ({{ plane.registration }})
      </option>
    </select>
  </div>

  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900" for="pilotSelect">Pilot</label>
    <select (change)="onPilotChange($event)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            id="pilotSelect">
      <option value="">All pilots</option>
      <option *ngFor="let pilot of pilots" value="{{pilot.username}}">{{ pilot.name }}</option>
    </select>
  </div>

  <button (click)="reset()"
          class="mt-3 text-white bg-gray-400 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    Reset
  </button>
</div>
