<div class="flex flex-col justify-center items-center p-6 mt-4 gap-y-4 text-white">
  <h1 class="font-bold text-3xl mb-4 text-center">Bookings</h1>

  <div class="flex flex-col sm:flex-row gap-y-3 sm:gap-y-0 sm:gap-x-3 items-center w-full sm:w-auto">
    <select [(ngModel)]="toBookPassenger"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full sm:w-auto p-2.5">
      <option *ngFor="let eligiblePassenger of eligiblePassengers"
              [value]="eligiblePassenger.username">{{ eligiblePassenger.name }} ({{ eligiblePassenger.username }})
      </option>
    </select>
    <button (click)="showCreateUserModal = true"
            class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-xl px-4 py-2 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800 mt-2 sm:mt-0"
            type="button">
      +
    </button>
  </div>

  <button (click)="bookFlight()" *ngIf="eligiblePassengers.length > 0"
          class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-base px-4 py-2 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800 w-full sm:w-auto"
          type="button">
    Book this flight
  </button>
  <button *ngIf="eligiblePassengers.length === 0"
          class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-base px-4 py-2 text-center bg-gray-600 w-full sm:w-auto"
          type="button">
    Book this flight
  </button>

  <div *ngIf="bookedPassengers.length > 0" class="w-full">
    <h2 class="font-semibold text-2xl mb-4 text-center mt-12">List of passengers who booked this flight</h2>
    <ul class="text-center">
      <li *ngFor="let bookedPassenger of bookedPassengers" class="text-lg">- {{ bookedPassenger.name }}
        ({{ bookedPassenger.username }})
      </li>
    </ul>
  </div>
  <div *ngIf="bookedPassengers.length === 0" class="w-full">
    <h2 class="font-semibold text-2xl mb-4 text-center mt-12">No bookings at the moment</h2>
  </div>

</div>

<app-create-passenger (close)="onCreateUserModalClosed()" [show]="showCreateUserModal"></app-create-passenger>
