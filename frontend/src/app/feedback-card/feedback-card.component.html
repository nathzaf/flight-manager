<div class="border-2 rounded-lg py-4 px-5 max-w-md mx-auto my-4 bg-gray-100 shadow-lg text-gray-900">
  <div class="flex flex-col space-y-2">
    <div class="flex flex-col sm:flex-row sm:justify-between items-start sm:items-center">
      <span class="font-bold text-lg sm:flex-1 text-center sm:text-left">{{ feedback.passenger.name }}</span>
      <div class="scale-75 mt-2 sm:mt-0 sm:ml-4 flex-shrink-0">
        <app-star-rating [enabled]="false" [rating]="feedback.rating"></app-star-rating>
      </div>
    </div>
    <p class="text-base pb-1 text-center sm:text-left">
      {{ feedback.comment }}
    </p>
  </div>
</div>
