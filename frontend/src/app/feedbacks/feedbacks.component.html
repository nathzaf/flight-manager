<div class="flex flex-col justify-center items-center overflow-hidden h-[45rem] gap-y-4">
  <h1 class="font-bold text-3xl">Feedbacks</h1>
  <app-star-rating *ngIf="feedbacks.length > 0" [enabled]="false" [rating]="meanRating"></app-star-rating>
  <button (click)="showCreateFeedbackModal = true" *ngIf="isEligibleForNewFeedback"
          class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-base px-4 py-2 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
          type="button">
    Add a feedback
  </button>
  <button (click)="tryCreateNewFeedbackNotEligible()" *ngIf="!isEligibleForNewFeedback"
          class="text-white focus:outline-none font-medium rounded-lg text-base px-4 py-2 text-center bg-gray-500"
          type="button">Add a
    feedback
  </button>

  <div *ngIf="feedbacks.length > 0" class="w-full overflow-y-auto flex-grow min-h-0 mt-1 rounded-lg">
    <div *ngFor="let feedback of feedbacks" class="mb-4">
      <app-feedback-card [feedback]="feedback"></app-feedback-card>
    </div>
  </div>
  <div *ngIf="feedbacks.length === 0">
    <h2 class="font-semibold text-2xl mb-4 text-center mt-12">No feedbacks at the moment</h2>
  </div>
</div>

<app-create-feedback (close)="onCreateFeedbackModalClosed()" (isEligible)="setIsEligible($event)"
                     [flightNumber]="flightNumber" [show]="showCreateFeedbackModal"></app-create-feedback>
